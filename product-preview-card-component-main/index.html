<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div class="container">

    <div class="product-box">

      <div class="product-item">

        <div class="product-banner">
          <img src="images/image-product-desktop.jpg" alt="product-banner">
        </div>

        <div class="product-content">

          <h3 class="preview">Preview</h3>
          <h1 class="product-content-title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product-content-text"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="updated-price">
            <p class="new-price">$149.99</p>
            <p class="old-price">$169.99</p>
          </div>

          <button class="add-to-cart"> <img src="images/icon-cart.svg" alt="icon-image" class="cart-img"> Add to
            Cart</button>
        </div>

      </div>

    </div>

  </div>

</body>

</html>
